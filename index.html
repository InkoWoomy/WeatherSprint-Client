<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid text-center" style="margin-top: 15px;">
      <div class="row" style="margin-right: 10px; margin-left: 5px; height: 120px;">
        <div class="col-6">
        <!--Row 1-->
          <div class="row" style="margin-right: 5px; margin-left: 10px; height: 140px;">
            <div class="col-2 border border-dark test btn" style="margin-right: 2px;">
              Fahrenheit
            </div>
            <div class="col-2 border border-dark test btn" style="margin-right: 2px;">
              Celsius
            </div>
            <div class="col-sm border border-dark test rounded">
              Sunset Time
            </div>
          </div>
        <!--Row 2-->
          <div style="margin-top: 10px">
            <div class="row" style="margin-right: 5px; margin-left: 10px; height: 425px;">
              <div class="col border border-dark test" style="margin-right: 2px;">
                Today's Weather
              </div>
            </div>
          </div>
        <!--Row 3-->
        <div style="margin-top: 10px">
          <div class="row" style="margin-right: 5px; margin-left: 10px; height: 425px;">
            <div class="col-6 border border-dark test" style="margin-right: 2px;">
              Search Bar
            </div>
            <div class="col-sm border border-dark test" style="margin-right: 2px;">
              Favorites Bar
            </div>
          </div>
        </div>
        










        </div>
        
        
        <div class="col-6 border border-dark test rounded">
          Level 1
        </div>
      </div>
    </div>
    
























    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 25px;">
      <div class="row" style="margin-right: 10px; margin-left: 5px; height: 120px;">
        <div class="col-6">
          <!--Row 1-->
          <div class="row" style="margin-right: 5px; margin-left: 10px; height: 15%">
            <!--Fahrenheit Button-->
            <div class="col-2 border border-dark box btn" style="margin-right: 2px;" id="buttonF">
              <img src="./assets/iconFahrenheit.png" alt="Fahrenheit" width="100%" title="Convert to Fahrenheit">
            </div>
            <!--Celsius Button-->
            <div class="col-2 border border-dark box btn" style="margin-right: 2px;" id="buttonC">
              <img src="./assets/iconCelsius.png" alt="Celsius" width="100%"  title="Convert to Celsius">
            </div>
            <!--Sunset Box-->
            <div class="col border border-dark box rounded">  
              <div class="d-flex align-items-center">
                <img src="./assets/iconSunset.png" alt="Sunset" width="24%">
                <img src="./assets/iconTripleArrows.png" alt="Sunset" width="24%">           
                <div id="dataSunsetTime" style="font-size: 50px; font-weight: bold;" width="24%">Sunset PM</div> 
               </div>
            </div>
          </div>
        <!--Row 2-->
          <div style="margin-top: 10px">
            <div class="row" style="margin-right: 5px; margin-left: 10px; height: 425px;">
              <div class="col border border-dark box rounded" style="margin-right: 2px;">
                <!--City, Temp, Feels like-->
                <div class="row">
                  <div class="col-6 text-start" id="dataCity" style="font-size: 32px; font-weight: bold; margin: 0;" >
                    Location
                  </div>
                  <div class="col-2 text-end" id="dataCurrentTemp" style="font-size: 32px; font-weight: bold; margin: 0;" >
                    66° 
                  </div>
                  <div class="col-3 text-end" id="dataFeelsLike" style="font-size: 32px; font-weight: bold; margin: 0;" >
                    66° 
                  </div>

              <!--Clouds, Wind, Humidity-->
              <div class="row align-items-center" style="font-size: 30px; font-weight: bold;">
                  <div class="col-4 text-center">
                    <img src="./assets/iconRain.png" alt="condition0" width="100%" >  
                    <div id="dataClouds">condition</div>
                  </div>
                  <div class="col-4 text-center">
                    <img src="./assets/iconWindy.png" alt="Sunset" width="100%">   
                    <div id="dataWinds">Wind Level</div>
                  </div>
                  <div class="col-4 text-center">
                    <img src="./assets/iconHumidity.png" alt="Sunset" width="100%" id="dataHumidity"> 
                    <div id="dataHumid">Humidity</div>
                  </div>
              </div>






              </div>
            </div>
          </div>
        <!--Row 3-->
        <div style="margin-top: 10px">
          <div class="row" style="margin-right: 5px; margin-left: 10px; height: 425px;">
            <div class="col-6 border border-dark box d-flex" style="margin-right: 2px;">
              <!--Search Bar-->
              <div class="container-fluid">
                <input class="form-control" type="search" placeholder="Search for a City" aria-label="Search" id="inputUser" style="margin-top: 10px">
                <!-- <img src="./assets/iconFloppy.png" class="col-2 btn btn-outline-seconary" type="submit"  height="15px" alt="save" title="Add to Favorites Bar"> -->
              </div>
              
            </div>
            <div class="d-flex col border border-dark box" style="margin-right: 2px;">
              <div style="margin-top: 10px;">
                Favorites Bar
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
    <!--Forecast Column-->
      <div class="col-6 box rounded text-start" style="font-weight: bold;">
        <div class="row border border-dark align-items-center" style="height: 20%; font-size: 42px;">
          <div class="col-8" id="forecast1">Forecast1</div>
          <img src="./assets/iconClear.png" class="col-2" id="condition1">
        </div>
        <div class="row border border-dark align-items-center" style="height: 20%; font-size: 42px;">
          <div class="col-8" id="forecast2">Forecast2</div>
          <img src="./assets/iconClear.png" class="col-2" id="condition2">
        </div>
        <div class="row border border-dark align-items-center" style="height: 20%; font-size: 42px;">
          <div class="col-8" id="forecast3">Forecast3</div>
          <img src="./assets/iconClear.png" class="col-2" id="condition3">
        </div>
        <div class="row border border-dark align-items-center" style="height: 20%; font-size: 42px;">
          <div class="col-8" id="forecast4">Forecast4</div>
          <img src="./assets/iconClear.png" class="col-2" id="condition4">
        </div>
        <div class="row border border-dark align-items-center" style="height: 20%; font-size: 42px;">
          <div class="col-8" id="forecast5">Forecast5</div>
          <img src="./assets/iconClear.png" class="col-2" id="condition5">
        </div>

      </div>
    </div>
    
























    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
